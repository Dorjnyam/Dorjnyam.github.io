<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
</head>
<body class="bg-gray-100">

    <div id="navbar"></div>

    <main class="pt-20 px-6">
        <section>
            <h2 class="text-xl font-semibold text-center">Select Card & Top-Up</h2>

            <div id="cardList" class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

            <form id="walletForm" class="max-w-sm mx-auto mt-6">
                <label for="amount" class="block text-lg font-medium">Amount to Deposit</label>
                <input type="text" id="amount" placeholder="Amount" required class="w-full p-3 mb-4 border border-gray-300 rounded">
                <button type="submit" class="w-full bg-green-500 text-white p-3 rounded">Top-Up</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script> 
</body>
</html>
