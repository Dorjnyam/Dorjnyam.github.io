<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
</head>
<body class="bg-gray-100">

    <div id="navbar"></div>

    <main class="pt-20 px-6">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center">Wallet Top-Up</h1>
            <nav class="mt-4 text-center">
                <a href="dashboard.html" class="text-green-500 hover:text-green-700">Dashboard</a>
                <a href="profile.html" class="ml-6 text-green-500 hover:text-green-700">Profile</a>
            </nav>
        </header>

        <section>
            <h2 class="text-xl font-semibold text-center">Add Card & Top-Up</h2>
            <form id="walletForm" class="max-w-sm mx-auto mt-6">
                <input type="text" id="cardNumber" placeholder="Card Number" required class="w-full p-3 mb-4 border border-gray-300 rounded">
                <input type="text" id="expiry" placeholder="Expiry (MM/YY)" required class="w-full p-3 mb-4 border border-gray-300 rounded">
                <input type="text" id="cvv" placeholder="CVV" required class="w-full p-3 mb-4 border border-gray-300 rounded">
                <input type="text" id="amount" placeholder="Amount" required class="w-full p-3 mb-4 border border-gray-300 rounded">
                <button type="submit" class="w-full bg-green-500 text-white p-3 rounded">Top-Up</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script> 
</body>
</html>
