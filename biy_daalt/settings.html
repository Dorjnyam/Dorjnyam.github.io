<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Finance Settings</title>
</head>
<body class="bg-gray-100">
    <div id="navbar">
    </div>

    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6">Settings</h1>

        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700">Profile Settings</h2>
            <p class="text-gray-600 mb-4">Manage your personal information</p>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" placeholder="example@mail.com" class="w-full p-2 border rounded-lg">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500">Save</button>
            </form>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700">Account Settings</h2>
            <p class="text-gray-600 mb-4">Manage your account preferences</p>
            <form class="space-y-4">
                <div>
                    <label for="password" class="block text-gray-700">Change Password</label>
                    <input type="password" id="password" placeholder="••••••••" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label for="currency" class="block text-gray-700">Preferred Currency</label>
                    <select id="currency" class="w-full p-2 border rounded-lg">
                        <option>USD</option>
                        <option>EUR</option>
                        <option>JPY</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500">Save</button>
            </form>
        </div>

        <div>
            <h2 class="text-xl font-semibold text-gray-700">Notification Settings</h2>
            <p class="text-gray-600 mb-4">Manage your notification preferences</p>
            <form class="space-y-4">
                <div class="flex items-center">
                    <input type="checkbox" id="email_notifications" class="mr-2">
                    <label for="email_notifications" class="text-gray-700">Email Notifications</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="sms_notifications" class="mr-2">
                    <label for="sms_notifications" class="text-gray-700">SMS Notifications</label>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
