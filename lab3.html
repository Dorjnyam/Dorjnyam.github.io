<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3 Itu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top">
            <div class="first">
                <a href="#" aria-label="home">
                    <img src="fb.svg" alt="Facebook Logo" width="50">
                </a>
                <input type="text" placeholder="Search...">
            </div>

            <nav class="nav">
                <a href="#home" aria-label="Home">
                    <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/home--v2.png"
                        alt="home--v2" />
                </a>
                <a href="#video" aria-label="Video">
                    <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/video.png"
                        alt="video" />
                </a>
                <a href="#market" aria-label="Market">
                    <img width="24" height="24" src="https://img.icons8.com/ios/50/market-square.png"
                        alt="market-square" />
                </a>
                <a href="#groups" aria-label="Groups">
                    <img width="24" height="24" src="https://img.icons8.com/pastel-glyph/24/groups--v1.png"
                        alt="groups--v1" />
                </a>
            </nav>

            <div class="menu">
                <a href="#menu" aria-label="Menu">
                    <img width="24" height="24" src="https://img.icons8.com/ios-glyphs/24/menu--v3.png"
                        alt="menu--v3" />
                </a>
                <a href="#messenger" aria-label="Facebook Messenger">
                    <img width="24" height="24" src="https://img.icons8.com/ios/24/facebook-messenger--v1.png"
                        alt="facebook-messenger--v1" />
                </a>
                <a href="#alerts" aria-label="Alerts">
                    <img width="24" height="24"
                        src="https://img.icons8.com/external-neu-royyan-wijaya/24/external-alert-neu-interface-neu-royyan-wijaya.png"
                        alt="external-alert-neu-interface-neu-royyan-wijaya" />
                </a>
                <a href="#profile" aria-label="Profile">
                    <img width="24" height="24" src="https://img.icons8.com/ios/24/guest-male.png"
                        alt="guest-male" />
                </a>
            </div>
        </div>
    </header>

    <main class="layout">
        <aside class="aside-left">
            <div>Main setups</div>
            <div>Shortcuts</div>
        </aside>

        <section class="main-content">
            <article class="section-add">
                <h2>Add something</h2>
            </article>

            <article class="section-story">
                <h2>Story section</h2>
            </article>

            <article class="section-main">
                <h2>Main section</h2>
            </article>
        </section>

        <aside class="aside-right">
            <div>Pages and profiles</div>
            <div>Contact</div>
        </aside>
    </main>

</body>

</html>
